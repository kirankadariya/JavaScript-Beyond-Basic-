<!DOCTYPE html>
<html>

<body>
    <h2>Adventure Game Story Collection Form</h2>
    <p>What new adventures would you like our characters to go on?</p>

    <!-- FORM -->

    <form action="/index.html" , method="GET">

        <label for="fname">Your first name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="cname">New character name:</label><br>
        <input type="text" id="cname" name="cname"><br><br>

        <label for="colors">Choose a color for the new character:</label><br>
        <select id="colors" name="colors">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="grey">Grey</option>
        </select>

        <label for="enchanted">
            <input type="radio" id="enchanted" name="destination" value="forest">
            Enchanted Forest
        </label>
        <br>

        <label for="haunted">
            <input type="radio" id="haunted" name="destination" value="woods">
            Haunted Woods
        </label>
        <br>

        <label for="crystal">
            <input type="radio" id="crystal" name="destination" value="lake">
            Crystal Lake
        </label>

        <!-- CHECKBOX -->

        p>Choose all the prizes you would like the heroes to find:</p>

        <input type="checkbox" id="prize1" name="prize" value="beans">
        <label for="prize1">Magical Bean</label><br>

        <input type="checkbox" id="prize2" name="prize" value="caterpillars">
        <label for="prize2">Glow in the dark caterpillars</label><br>

        <input type="checkbox" id="prize3" name="prize" value="card">
        <label for="prize3">Amazon giftcard</label><br><br>


        <!-- TEXTAREA -->
        <label for="suggestion">Adventure Suggestions:</label><br>
        <textarea id="suggestion" name="suggestion" rows="10" cols="55">
</textarea>


        <input type="submit" value="Submit Adventure Form">

        <button type="submit" formaction="/index.html" method ="POST">NEW Submit Form</button>


    </form>
</body>

</html>
